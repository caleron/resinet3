draw.network=Netzwerk zeichnen
graph_panel_title=Bitte zeichen Sie zunächst den Netzwerkgraphen\:
graph_help_text=Auf diesem Panel können Sie den Graphen zeichnen. Klicken Sie dazu auf den \"Zeichnen\"-Button.\n\nEs wird zwischen zwei Arten von Knoten unterschieden: Terminalknoten und Nicht-Terminalknoten. Klicken Sie mit der linken Maustaste, um einen weißen Nicht-Terminalknoten zu zeichnen und mit der rechten Maustaste, um einen Terminalknoten zu zeichnen. Um einen bereits gezeichneten Nicht-Terminalknoten zu einem Terminalknoten zu machen (oder umgekehrt), klicken Sie mit gedrückter Strg-Taste auf den gewünschten Knoten.\nUm einen Knoten oder eine Kante zu löschen, klicken Sie mit gedrückter Shift-Taste darauf.\nUm eine Kante zu zeichnen, klicken Sie auf den Startknoten und ziehen die Maus mit gedrückter Maustaste zum Zielknoten.\n\nWenn Sie den Netzwerkgraphen fertig gezeichnet haben, können Sie ihn in einer Datei speichern, indem Sie auf den \"Netzwerk speichern\"-Button klicken.\nSie können auch ein vorher gezeichnetes Netzwerk durch einen Klick auf \"Netzwerk laden\" öffnen.
