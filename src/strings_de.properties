about.frame.text=ResiNeT ist ein Tool zur exakten Berechnung der Zuverlässigkeit und der Resilienz von Netzwerken.\n\
Es wurde im Rahmen von Projekten und Abschlussarbeiten an\nder Universität Hamburg im Fachbereich \
Informatik entwickelt.
help.frame.text=Es wird zwischen zwei Arten von Knoten unterschieden: Terminalknoten und Nicht-Terminalknoten.\n\n\
  Aktionen zum Graph zeichnen:\n\
  Nicht-Terminalknoten zeichnen: Linksklick\n\
  Terminalknoten zeichnen: Rechtsklick\n\
  Zustand eines Knotens wechseln: Rechtsklick oder <Strg>+Linksklick auf den Knoten\n\
  Knoten löschen: Mittelklick (Mausrad) oder <Shift>+Linksklick\n\
  Kante zeichnen: Maus mit gedrückter linker Maustaste vom Start- zum Zielknoten ziehen\n\n\
  Auch das Auswählen von einer Menge von Knoten und Kanten ist möglich. Ausgewählte Knoten\n\
  können kopiert, eingefügt, verschoben und verzerrt werden.\n\n\
  Über den Menüpunkt "Graph generieren" können auch verschiedene Arten von Graphen generiert werden.\n\n\
  Ein Graph kann auch gespeichert und geladen werden. Dazu steht das Pajek-Dateiformat zur Verfügung, mit dem\n\
  der nur der Graph gespeichert werden kann. Des Weiteren wird ein eigenes Format (.resinet) unterstützt, bei\n\
  dem auch die Zuverlässigkeiten mitgespeichert werden.
